<script id="home-tpl" type="text/x-handlebars-template">
	<!-- Block button in standard bar fixed below top bar -->
	<ul class="table-view">
		<li class="table-view-cell table-view-divider"> {{month}} {{year}} </li>
	</ul>
   
      <ul class="table-view" id="thelist">
		<li> Loading seeds of destiny content...</li> 
      </ul>	
	<br><br>
</script>

<script id="sod-li-tpl" type="text/x-handlebars-template">
    {{#.}}
        <li class="table-view-cell media">
          <a class="push-right" href="#sod-{{remoteid}}" data-transition="slide-in">
            <img class="media-object pull-left" src="img/numbs/{{day}}.png" width="50px">
            <div class="media-body">
              {{title}}
              <p>{{thought}}.</p>
            </div>
          </a>
        </li>
    {{/.}}
</script>

<script id="sod-details-tpl" type="text/x-handlebars-template">

     <ul class="table-view">
		<li class="table-view-cell table-view-divider"><b>{{title}}</b></li>
      </ul>
<div class="sod-content">
	<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
	{{#if scripture}}
		<b>Scripture:</b><br>
		<em>{{scripture}}</em>
		<br><br>
	{{/if}}
	{{#if thought}}
		<b>Thought:</b><br>
		{{thought}}
		<br><br>
	{{/if}}
	{{#if body}}
		{{body}}
		<br><br>
	{{/if}}
	{{#if assignment}}
		<b>Assignment:</b><br>
		{{assignment}}
		<br><br>
	{{/if}}
	{{#if quote}}
		<b>Quote:</b><br>
		{{quote}}
		<br><br>
	{{/if}}
	{{#if daily}}
		<b>Daily Reading:</b><br>
		{{daily}}
		<br><br>
	{{/if}}
	{{#if further}}
		<b>For further reading get the message:</b><br> {{further}}<br>
	{{/if}}
	<br><br>
</div>

</script>
